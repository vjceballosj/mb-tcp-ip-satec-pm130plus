# =========================================================
# 🌐 Configuración del servidor embebido
# =========================================================
server.port=8080

# =========================================================
# 🗄️ Configuración de la Base de Datos MySQL
# =========================================================
spring.datasource.url=jdbc:mysql://localhost:3306/pm130db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
# 📦 Configuración JPA / Hibernate
# =========================================================
spring.jpa.hibernate.ddl-auto=update      # crea/actualiza tablas
spring.jpa.show-sql=true                  # muestra SQL en logs
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false             # recomendado para evitar fugas de conexión


