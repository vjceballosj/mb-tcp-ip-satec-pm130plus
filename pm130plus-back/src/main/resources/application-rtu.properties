# =============================
# 🔧 Configuración del PM130 Plus (modo RTU/RS485)
# =============================
pm130.protocol=rtu
pm130.unit-id=1
pm130.poll-interval=5000   # milisegundos (5 segundos)

# Puerto serial (ajusta según tu sistema operativo)
# En Windows típicamente COM3, COM4, etc.
# En Linux/Mac algo como /dev/ttyUSB0 o /dev/ttyS0
pm130.serial.port=COM3

# Parámetros de comunicación RS485 (ajusta según el medidor)
pm130.serial.baudrate=9600
pm130.serial.databits=8
pm130.serial.stopbits=1
pm130.serial.parity=none

# =============================
# 🌐 Configuración del servidor
# =============================
server.port=8080

# =============================
# 🗄️ Configuración de base de datos MySQL
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/pm130db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# 📦 Configuración JPA / Hibernate
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

