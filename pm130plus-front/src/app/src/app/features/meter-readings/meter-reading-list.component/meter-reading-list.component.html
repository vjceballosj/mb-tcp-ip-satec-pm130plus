<mat-card>
  <mat-card-title>Lecturas del Medidor PM130 Plus</mat-card-title>

  <div class="table-container">
    <table mat-table [dataSource]="readings" class="mat-elevation-z8">

      <!-- Fecha -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'short' }}</td>
      </ng-container>

      <!-- Voltaje -->
      <ng-container matColumnDef="voltage">
        <th mat-header-cell *matHeaderCellDef> Voltaje (V) </th>
        <td mat-cell *matCellDef="let element">{{ element.voltage }}</td>
      </ng-container>

      <!-- Corriente -->
      <ng-container matColumnDef="current">
        <th mat-header-cell *matHeaderCellDef> Corriente (A) </th>
        <td mat-cell *matCellDef="let element">{{ element.current }}</td>
      </ng-container>

      <!-- Potencia -->
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef> Potencia (kW) </th>
        <td mat-cell *matCellDef="let element">{{ element.power }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-raised-button color="primary" class="btn-custom btn-custom--primary mt-3">
    Exportar CSV
  </button>
</mat-card>
